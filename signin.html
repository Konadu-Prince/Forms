<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Portfolio Project</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="back-to-portfolio">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Portfolio</span>
            </a>
        </div>
        <div class="signin-box">
            <div class="signin-header">
                <div class="breadcrumb">
                    <a href="index.html">Portfolio</a>
                    <span class="separator">/</span>
                    <span>Sign In Demo</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>
            
            <form class="signin-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-signin">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="index.html">Sign Up</a></p>
            </div>
            
            <div class="portfolio-link">
                <a href="index.html#projects" class="portfolio-btn">
                    <i class="fas fa-folder-open"></i>
                    <span>View All Portfolio Projects</span>
                </a>
            </div>
        </div>

        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="signin-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Konadu Prince. All rights reserved. | UCC Graduate | CCNA & Network+ Certified</p>
            <div class="developer-branding">
                <p>Developed by <a href="#" class="condux-brand">Condux</a></p>
                <img src="condux-logo.png" alt="Condux Development" class="condux-logo-small">
            </div>
        </div>
    </footer>

    <script src="signin.js"></script>
</body>
</html>
